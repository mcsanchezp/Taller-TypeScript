<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TS</title>
    <link rel="icon" href="images/TVseries.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background-color: #1baac6;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/TVseries.png" alt="Logo" width="40" height="40">
                <h4 class="d-inline-block mb-0 ms-2">TV Series</h4>
            </a>
        </div>
    </nav>
    <div class="container-fluid px-5">
        <div class="row mt-4">
            <div class="col-12 col-lg-6 px-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="series" class="table-light"></tbody>
                        <tfoot>
                            <tr>
                                <th class="p fw-medium text-center" colspan="3" scope="row">Seasons average:</th>
                                <td id="avg-seasons"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-12 col-lg-6 px-4 d-flex justify-content-center justify-content-lg-start">
                <div class="card d-none" style="width: 18rem;" id="serie-details">
                    <img src="" class="card-img-top" alt="serie image">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link text-decoration-none" target="_blank"></a>
                    </div>
                </div>
            </div>

        </div>
        <script type="module" src="./scripts/serie.js"></script>
        <script type="module" src="./scripts/dataSeries.js"></script>
        <script type="module" src="./scripts/main.js"></script>
</body>


</html>
